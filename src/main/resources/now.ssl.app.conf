akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
server {
  name="now-ssl-app"
  host="localhost"
  host=${?HOST}
  port=7443
  port=${?PORT}
  passphrase="password"
  passphrase=${?PASSPHRASE}
  keystore-path="./x509/localhost.jks"
  keystore-path=${?KEYSTORE-PATH}
  keystore-type="JKS"
  keystore-type=${?KEYSTORE-TYPE}
  service="/api/v1/now"
}