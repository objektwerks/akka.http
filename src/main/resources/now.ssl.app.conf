akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
server {
  name="now-ssl-app"
  host="localhost"
  port=7443
  service="/api/v1/now"
}
ssl {
  passphrase="password"
  keystorePath="./x509/localhost.jks"
  keystoreType="JKS"
  sslProtocol="TLS"
  algorithm="SunX509"
}